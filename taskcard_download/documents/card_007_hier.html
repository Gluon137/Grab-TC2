'7V31SCsTCjB23w', 45.0 , 0.0 ,[45,""], null , null ); var DOCS_modelChunkLoadStart; var DOCS_modelChunkParseStart; var DOCS_modelChunk;</script><script nonce="D3PPqp2YgJ5pOVsIEsGJiA">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="D3PPqp2YgJ5pOVsIEsGJiA">DOCS_modelChunk = [{"ty":"is","ibi":1,"s":"In diesem Dokument wird ein Verfahren zur Erstellung von Unterrichtsrichtlinien für den Einsatz von KI für Ihre Schülerinnen und Schüler vorgeschlagen. Es werden Fragen gestellt, die Sie im Zusammenhang mit Ihren KI-Richtlinien berücksichtigen sollten, und Möglichkeiten, KI zur Erstellung dieser Richtlinien einzusetzen.\n\nFragen\n\nEs empfiehlt sich, mit einer Reihe von Fragen zu beginnen, die Ihnen dabei helfen sollen, herauszufinden, wie Sie KI in Ihrem Unterricht einsetzen wollen. Fügen Sie ruhig weitere Fragen hinzu, die für Ihren Unterricht geeignet sind. Wenn Sie diese Fragen beantwortet haben, können wir KI nutzen, um Ihre Antworten in Richtlinien für Ihren Unterricht umzuwandeln.\n\nWelche Klassenstufe(n) und welches Fach unterrichten Sie?\n\nWelche spezifischen KI-Tools werden Sie in Ihrem Unterricht einsetzen?\n\nWelche Ziele verfolgen Sie mit dem Einsatz von KI im Unterricht?\n\nWie sehen Sie die Rolle der KI im Unterricht? Sollte sie den Unterricht ergänzen, neue Erfahrungen ermöglichen, bei der Benotung helfen, usw.?\n\nWelche Bedenken haben Sie beim Einsatz von KI im Unterricht?\n\nWelche Erwartungen haben Sie an die Nutzung von KI durch Schülerinnen und Schüler im Unterricht?\n\nWie werden Sie den Einsatz von KI im Unterricht überwachen, um sicherzustellen, dass die Schülerinnen und Schüler KI-Tools ethisch korrekt und verantwortungsbewusst einsetzen?\n\nGibt es bei Ihnen Richtlinien für den Einsatz von Technologie im Unterricht, die berücksichtigt werden sollten?\n\nWie werden Sie mögliche Probleme angehen, die sich aus dem Einsatz von KI im Unterricht ergeben könnten?\n\nWie wollen Sie Barrierefreiheit und Inklusion im Zusammenhang mit KI angehen?\n\nWie wollen Sie Fragen des Datenschutzes und Bedenken bei Ihren Schülerinnen und Schülern ansprechen?\nBeispielhafte Antworten\n\nIm Folgenden finden Sie einige mögliche Beispiele für die Beantwortung dieser Fragen. Es handelt sich dabei nicht unbedingt um die besten Antworten oder um Antworten, die für Sie in Frage kommen, sondern lediglich um Beispiele, die zeigen sollen, wie die Bearbeitung des Prozesses aussehen könnte.\n\nWelche Klassenstufe(n) und welche(s) Fach(e) unterrichten Sie?\nKlasse 10: Englisch\n\nWelche speziellen KI-Tools werden Sie in Ihrem Unterricht einsetzen?\nIch möchte, dass meine Schülerinnen und SchülerInnen die KI-Tools von Google verwenden, einschließlich Bard und der KI-Funktionen, die Google in Docs, Slides, Gmail, Search und mehr einbettet.\n\nWelche Ziele verfolgen Sie mit dem Einsatz von KI im Unterricht?\nIch möchte, dass die Schülerinnen und SchülerInnen KI nutzen, um Inspiration für ihr Schreiben zu bekommen, Vorschläge für die Organisation zu erhalten, Feedback zu ihrem Schreiben und ihrer Arbeit bekommen, Anweisungen und Erklärungen zu Inhalten zu erhalten, bei denen sie Unterstützung benötigen und ihre Fähigkeiten und ihr Wissen zu überprüfen.\n\nWie sehen Sie die Rolle der KI in der Bildung? Sollte sie den Unterricht ergänzen, neue Erfahrungen ermöglichen, bei der Benotung helfen usw.?\nIch bin der Meinung, dass KI sowohl den Lehr- als auch den Lernprozess ergänzen sollte, dass sie die Möglichkeiten von Lehrern und Schülerinnen und Schülern erweitern sollte, dass sie bei der Benotung helfen sollte, dass sie beim Brainstorming und bei der Organisation helfen sollte, dass sie als Tutor dienen sollte, um bei Fragen und Bedürfnissen zu helfen, dass sie Anpassungen vornehmen sollte, um die Bedürfnisse der Schülerinnen und Schüler zu unterstützen, wie z. B. die Vereinfachung von Inhalten oder die Bereitstellung von Zusammenfassungen, und vieles mehr.\n\nWelche Bedenken haben Sie beim Einsatz von KI im Unterricht?\nIch befürchte, dass die Schülerinnen und Schüler direkt von der KI-Ausgabe abschreiben und den Inhalt als ihren eigenen beanspruchen könnten. Ich habe die Befürchtung, dass die Schülerinnen und Schüler die KI ihre Arbeit für sich erledigen lassen, anstatt dass die KI nur Unterstützung und Hilfe anbietet. Ich befürchte, dass die Schülerinnen und SchülerInnen alles glauben werden, was die KI generiert, anstatt die Informationen zu bewerten und zu überprüfen. Ich befürchte, dass die Schülerinnen und SchülerInnen die KI nutzen könnten, um Inhalte zu generieren, mit denen sie andere Schülerinnen und SchülerInnen belästigen können. Ich bin besorgt, dass Schülerinnen und Schüler persönliche Informationen an ein KI-System übermitteln könnten.\n"},{"ty":"as","st":"document","si":0,"ei":0,"sm":{"ds_lhs":1,"ds_ulhfl":false,"ds_hi":"kix.1wqeo45by4jh"}},{"ty":"ae","et":"list","id":"kix.4u99n6bgsli3","epm":{"le_nb":{"nl_4":{"b_gf":"%4","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_fgc2_i":true,"ts_bd":false,"ts_sc_i":true,"ts_tw":400},"b_ifl":162.0,"b_gs":"○","b_a":0,"b_sn":1,"b_gt":9,"b_il":180.0},"nl_3":{"b_gf":"%3","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_fgc2_i":true,"ts_bd":false,"ts_sc_i":true,"ts_tw":400},"b_ifl":126.0,"b_gs":"●","b_a":0,"b_sn":1,"b_gt":9,"b_il":144.0},"nl_2":{"b_gf":"%2","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_ LoadStart = new Date().getTime(); DOCS_initialLoadTiming.incrementTime('mp', DOCS_modelChunkLoadStart - DOCS_modelChunkParseStart); DOCS_warmStartDocumentLoader.loadModelChunk(DOCS_modelChunk); DOCS_modelChunk = undefined;</script><script nonce="D3PPqp2YgJ5pOVsIEsGJiA">DOCS_modelChunkParseStart = new Date().getTime();</script><script nonce="D3PPqp2YgJ5pOVsIEsGJiA">DOCS_modelChunk = [{"ty":"is","ibi":4379,"s":"\nWelche Erwartungen haben Sie an die Nutzung von KI durch Schülerinnen und Schüler im Unterricht?\nIch möchte, dass meine Schülerinnen und Schüler die KI als meinen Assistenten im Unterricht sehen, der nicht dazu da ist, ihnen die Antworten zu geben oder die Arbeit für sie zu erledigen, sondern die gleiche Art von Unterstützung, Hilfe und Erklärungen zu geben wie ich, aber individuell auf jede Schülerin oder Schüler zugeschnitten. Ich erwarte, dass die Schülerinnen und Schüler die KI nicht zum Schummeln oder Schikanieren nutzen, sondern um ihnen die notwendige Unterstützung, Anleitung und Rückmeldung zu geben.\n\nWie werden Sie den Einsatz von KI im Unterricht überwachen, um sicherzustellen, dass die Schülerinnen und Schüler die KI-Tools ethisch und verantwortungsbewusst einsetzen?\nIch möchte von den Schülerinnen und Schülern verlangen, dass sie ihre Texte in Google Docs \u0026 Slides verfassen, damit das Versionsprotokoll ihre Arbeit nachverfolgen kann. Auf diese Weise können sie und ich nachprüfen, ob sie den Text tatsächlich selbst verfasst und nicht einfach den Inhalt von einem anderen Ort kopiert und eingefügt haben.\nDa ich die Schülerinnen und Schülerinnen zu einem verantwortungsvollen Umgang mit künstlicher Intelligenz ermutigen möchte, möchte ich, dass sie transparent machen, wie sie diese nutzen. Bei jeder Aufgabe, bei der sie in irgendeiner Form von KI unterstützt wurden, möchte ich, dass sie am Ende ihrer Arbeit einen Abschnitt einfügen, in dem sie diese Informationen offenlegen. Wir können dies den Abschnitt \"AI Credits\" nennen. Hier können sie einfach angeben, wie sie KI für diese Bewertung eingesetzt haben, z. B. für Brainstorming, Gliederung, Feedback zu ihrem Text usw. Sie können die Antworten der künstlichen Intelligenz einfach kopieren und einfügen.\n\nGibt es Richtlinien für den Einsatz von Technologie im Unterricht, die berücksichtigt werden sollten?\nDie Schülerinnen und Schüler dürfen die Technologie nicht zum Schummeln verwenden, auch nicht zum Plagiieren oder um einfach die Antworten auf Fragen zu bekommen. Die Schülerinnen und Schüler dürfen die Technologie nicht nutzen, um andere Schülerinnen und Schüler zu belästigen. Die Schülerinnen und Schüler müssen die Geräte weglegen, wenn sie von der Lehrkraft für eine bestimmte Aktivität aufgefordert werden.\n\nWie werden Sie mögliche Probleme angehen, die durch den Einsatz von KI im Unterricht entstehen könnten?\nDer Missbrauch von KI-Werkzeugen wäre derselbe wie der Missbrauch von Technologie im Allgemeinen. Wenn Schülerinnen und Schüler mit KI plagiieren, würden wir die bestehenden Verfahren für den Umgang mit Betrug im Unterricht anwenden.\n\nWie wollen Sie Barrierefreiheit und Inklusion im Zusammenhang mit KI angehen?\nIch möchte, dass alle Schülerinnen und Schüler KI für Barrierefreiheit und Anpassungen nutzen können, denn alle Schülerinnen und Schüler brauchen auf die eine oder andere Weise Unterstützung. Wenn eine Schülerin oder ein Schüler keine KI nutzen möchte oder muss, ist das in Ordnung, aber ich möchte, dass KI eine Option ist, um allen Schülerinnen und Schülern zu helfen, die davon profitieren würden.\n\n\nWie wollen Sie mit Ihren Schülerinnen und Schülern über Fragen des Datenschutzes sprechen?\nDie Schülerinnen und Schüler dürfen keine persönlichen Daten an ein KI-System übermitteln.\n\n\n\nErarbeitung der Leitlinien\n\nJetzt, da wir Antworten auf diese Fragen haben, können wir KI einsetzen, um Richtlinien für unseren Unterricht zu erstellen. Verwenden Sie ein generatives KI-Tool Ihrer Wahl und stellen Sie die folgende Aufforderung zusammen mit einer Kopie aller Fragen und Ihren Antworten bereit.\n\nPrompt\n\nIm Folgenden findest du meine Antworten auf die wichtigsten Fragen zu meinen Vorstellungen zur Nutzung von KI in meinem Unterricht. Erstelle anhand der Inhalte meiner Antworten ein Dokument mit dem Titel \"KI-Richtlinien für Schülerinnen und Schüler\", das ich meiner Klasse geben kann und das detaillierte Richtlinien für den angemessenen Einsatz von KI enthält. Organisiere, ordne und fasse den Inhalt nach Bedarf zusammen, um einen klaren und strukturierten Leitfaden für die Schülerinnen und Schüler zu erstellen.\n"},{"ty":"as","st":"paragraph","si":4379,"ei":4379,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4476,"ei":4476,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4995,"ei":4995,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":true}},{"ty":"as","st":"paragraph","si":4996,"ei":4996,"sm":{"ps_klt_i":true,"ps_awao_i":true,"ps_sm_i":true,"ps_ls_i":true,"ps_il_i":true,"ps_ir_i":true,"ps_al_i":true,"ps_bl_i":true,"ps_sd_i":true,"ps_sb_i":true,"ps_sa_i":true,"ps_lslm_i":true,"ps_br_i":true,"ps_bbtw_i":true,"ps_kwn_i":true,"ps_bt_i":true,"ps_ifl_i":true,"ps_bb_i":true,"ps_pbb_i":t ibt, werden die üblichen Maßnahmen gegen Betrug ergriffen.\n7. Barrierefreiheit und Inklusion:\nJeder von euch sollte die Möglichkeit haben, die KI für individuelle Unterstützung zu nutzen.\nWenn jemand keine KI nutzen möchte, ist das völlig in Ordnung.\n8. Datenschutz:\nGebt bitte keine persönlichen Daten an KI-Systeme weiter.\u000b\nAbschließend: Bei Fragen oder Unklarheiten könnt ihr euch jederzeit an mich wenden. Es ist wichtig, dass ihr diese Richtlinien versteht und befolgt.\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nBeispielrichtlinien erstellt mit Claude.ai:\nKI-Richtlinien für Schülerinnen und Schüler\n\nLiebe Schülerinnen und Schüler,\nin diesem Schuljahr werden wir KI-Tools von Google wie zum Beispiel Bard und die KI-Funktionen in Docs, Slides, Gmail und Search in unserem Englischunterricht einsetzen. Die KI soll euch dabei helfen, Ideen für eure Texte zu entwickeln, eure Arbeit zu organisieren, Feedback zu euren Texten zu erhalten, Erklärungen zu bekommen, wenn ihr Fragen habt, und euer Wissen zu testen.\nEs ist wichtig, dass ihr die KI verantwortungsvoll und ethisch nutzt. Hier sind einige Richtlinien, die ihr beachten solltet:\nNutzt die KI nicht zum Schummeln oder Plagieren. Kopiert nicht einfach die Antworten oder Texte, die die KI generiert.\nGebt am Ende eurer Arbeit in einem \"KI-Credits\" Abschnitt an, wie ihr die KI genutzt habt.\nSchreibt eure Texte in Google Docs, damit das Versionsprotokoll eure Arbeit nachverfolgen kann.\nNutzt die KI nicht, um andere zu belästigen oder zu schikanieren.\nGebt keine persönlichen Daten an die KI weiter.\nBewertet die Informationen, die die KI liefert. Überprüft und hinterfragt sie.\nNutzt die KI als Hilfe, nicht um die Arbeit für euch zu erledigen.\nLegt die KI beiseite, wenn die Lehrkraft das verlangt.\nNutzt KI, um allen Schülerinnen und Schülern Zugang zu ermöglichen und niemanden auszuschließen.\nMissbraucht die KI-Tools nicht. Der Missbrauch wird wie Betrug geahndet.\nDie KI ist hier, um euch zu unterstützen, genau wie ich. Sie soll eure Fähigkeiten ergänzen, nicht ersetzen. Wenn wir alle verantwortungsvoll mit der Technologie umgehen, können wir von ihren Vorteilen profitieren. Ich freue mich darauf, die KI mit euch gemeinsam in unserem Unterricht zu nutzen!\nMit freundlichen Grüßen [Ihr Name]\n"},{"ty":"ae","et":"list","id":"kix.2ziggt1fgakl","epm":{"le_nb":{"nl_4":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_fgc2_i":true,"ts_bd":false,"ts_sc_i":true,"ts_tw":400},"b_ifl":162.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":1,"b_il":180.0},"nl_3":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_fgc2_i":true,"ts_bd":false,"ts_sc_i":true,"ts_tw":400},"b_ifl":126.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":0,"b_il":144.0},"nl_2":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor","ts_bd_i":true,"ts_va_i":true,"ts_fs":11.0,"ts_ff":"Arial","ts_st":false,"ts_fgc2_i":true,"ts_bd":false,"ts_sc_i":true,"ts_tw":400},"b_ifl":90.0,"b_gs":"","b_a":0,"b_sn":1,"b_gt":2,"b_il":108.0},"nl_1":{"b_gf":"","b_ts":{"ts_un":false,"ts_un_i":false,"ts_sc":false,"ts_it_i":true,"ts_fgc2":{"hclr_color":"#000000","clr_type":0},"ts_st_i":true,"ts_bgc2":{"hclr_color":null,"clr_type":0},"ts_fs_i":true,"ts_ff_i":true,"ts_bgc2_i":true,"ts_it":false,"ts_va":"nor  Einsatz von KI\" vergleicht. Die Spalte mit der Überschrift \"Richtige Verwendung von KI\" könnte Punkte wie \"Ideen für eine Schreibaufgabe sammeln\", \"Feedback und Verbesserungsvorschläge zu einer fertigen Arbeit einholen\" usw. enthalten. Die Spalte \"Unsachgemäße Verwendung von KI\" könnte z. B. folgende Punkte enthalten: \"Inhalte direkt aus der KI kopieren und verwenden\", \"KI verwenden, um Antworten auf Fragen zu einer Aufgabe zu erhalten\", usw. Erstelle  mindestens 8 spezifische Punkte für jede Spalte, um den Schülerinnen und Schülern klare Beispiele dafür zu geben, was eine korrekte und was eine unangemessene Verwendung von KI ist, basierend auf den Richtlinien, die wir erstellt haben.\n\nErgebnis von Claude:\n\nDies ist ein Vorschlag von Claude für eine zweispaltige Tabelle, die guten und schlechten Einsatz von KI vergleicht:\n\n\n\u0010\u0012\u001cRichtige Verwendung von KI:\n\u001cUnsachgemäße Verwendung von KI:\n\u0012\u001cBrainstorming für eine Schreibaufgabe\n\u001cInhalte direkt aus der KI kopieren und als eigene Arbeit ausgeben\n\u0012\u001cGliederung und Strukturierung von Inhalten organisieren\n\u001cKomplette Texte und Antworten von KI generieren lassen\n\n\u0012\u001cZusammenfassung eines Textes erstellen lassen\n\u001cPlagiate erstellen lassen\n\n\u0012\u001cFeedback und Verbesserungsvorschläge zu einer Arbeit einholen\n\u001cAntworten auf Prüfungsfragen von KI anfordern\n\u0012\u001cErklärungen zu einem Thema anfordern\n\n\u001cVon KI Texte erstellen lassen, um andere zu belästigen\n\u0012\u001cWissen testen und vertiefen\n\u001cPersönliche Daten an KI weitergeben\n\u0012\u001cTexte in einfache Sprache übersetzen lassen\n\u001cKI zum Schummeln und Betrügen nutzen\n\u0012\u001cRechtschreibung und Grammatik überprüfen lassen\n\u001cArbeit komplett von KI erledigen lassen\n\u0012\u001c\n\u001cKI unkritisch vertrauen, ohne Informationen zu überprüfen\n\u0011"},{"ty":"is","ibi":14776,"s":"\u0003Erstellung von Unterrichtsrichtlinien für KI\n"},
